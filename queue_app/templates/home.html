{% extends 'base.html' %}

{% block content %}
<div class="container mx-4 my-4">
    <!-- Order Form -->
    <div class="bg-white p-6 rounded-lg shadow-md">
        <h2 class="text-2xl font-bold mb-4">Place Order</h2>
        <form method="post">
            {% csrf_token %}
            <div class="mb-4">
                <label class="block mb-2">Name:</label>
                <input type="text" name="customer_name" required class="w-full p-2 border rounded">
            </div>
            <div class="mb-4">
                <label class="block mb-2">Food Item:</label>
                <input type="text" name="food_item" required class="w-full p-2 border rounded">
            </div>
            <div class="mb-4">
                <label class="block mb-2">Quantity:</label>
                <input type="number" name="quantity" min="1" value="1" class="w-full p-2 border rounded">
            </div>
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                Place Order
            </button>
        </form>
    </div>
</div>
{% endblock %}

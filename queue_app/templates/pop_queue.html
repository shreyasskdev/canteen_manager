{% extends 'base.html' %}

{% block content %}
<div class="container mx-4 my-4">
    <h2 class="text-2xl font-bold mb-4">Pop Queue</h2>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">
            Pop Next Order
        </button>
    </form>

    {% if popped %}
    <div class="bg-white p-6 rounded-lg shadow-md mt-4">
        <h3 class="text-xl font-bold">Popped Order:</h3>
        <p>Customer: {{ popped.customer_name }}</p>
        <p>Food Item: {{ popped.food_item }}</p>
        <p>Quantity: {{ popped.quantity }}</p>
    </div>
    {% elif message %}
    <p class="mt-4">{{ message }}</p>
    {% endif %}
</div>
{% endblock %}

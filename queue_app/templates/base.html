<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Queue System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Modern glassmorphism style */
        .glass {
            background: rgba(31, 41, 55, 0.75);
            /* semi-transparent dark background */
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
    </style>
</head>

<body class="bg-gradient-to-br from-gray-800 to-gray-900 text-white min-h-screen flex flex-col">
    <!-- Navbar -->
    <nav class="bg-gray-900 border-b border-gray-800">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <!-- Logo and Title -->
                <a href="{% url 'queue_app:home' %}" class="flex items-center text-white hover:text-gray-300 transition">
                    <span class="text-xl font-bold">Food Queue System</span>
                </a>

                <!-- Navigation Links -->
                <div class="flex items-center space-x-4">
                    <a href="{% url 'admin:index' %}" target="_blank" rel="noopener noreferrer"
                        class="text-gray-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium transition">
                        Dashboard
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mx-auto flex-1 px-6 py-10">
        {% if messages %}
        {% for message in messages %}
        <div class="bg-green-600 text-white px-4 py-3 rounded-lg shadow mb-4">
            {{ message }}
        </div>
        {% endfor %}
        {% endif %}
        <div class="p-8 glass rounded-xl shadow-xl">
            {% block content %}
            {% endblock %}
        </div>
    </main>

    <!-- Footer -->
    <footer class="border-t border-gray-700 py-4">
        <div class="container mx-auto text-center text-gray-500">
            <p>&copy; 2024 Food Queue System. All Rights Reserved.</p>
        </div>
    </footer>
</body>

</html>

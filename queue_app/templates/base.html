<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Queue System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Modern glassmorphism style */
        .glass {
            background: rgba(31, 41, 55, 0.75);
            /* semi-transparent dark background */
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
    </style>
</head>

<body class="bg-gradient-to-br from-gray-800 to-gray-900 text-white min-h-screen flex flex-col">
    <!-- Navbar -->
    <nav class="bg-transparent border-b border-gray-700 py-4">
        <div class="container mx-auto px-6 flex justify-between items-center">
            <h1 class="text-4xl font-bold tracking-wide">üçΩ Food Queue System</h1>
            <div class="space-x-4">
                <a href="/admin" class="px-4 py-2 rounded-lg hover:bg-gray-700 transition duration-300">Dashboard</a>
                <!-- <a href="#" class="px-4 py-2 rounded-lg hover:bg-gray-700 transition duration-300">Profile</a> -->
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mx-auto flex-1 px-6 py-10">
        {% if messages %}
        {% for message in messages %}
        <div class="bg-green-600 text-white px-4 py-3 rounded-lg shadow mb-4">
            {{ message }}
        </div>
        {% endfor %}
        {% endif %}
        <div class="p-8 glass rounded-xl shadow-xl">
            {% block content %}
            {% endblock %}
        </div>
    </main>

    <!-- Footer -->
    <footer class="border-t border-gray-700 py-4">
        <div class="container mx-auto text-center text-gray-500">
            <p>&copy; 2024 Food Queue System. All Rights Reserved.</p>
        </div>
    </footer>
</body>

</html>
